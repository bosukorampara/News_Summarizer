<!DOCTYPE html>
<html>
<head>
    <title>Extractive Summarization</title>
</head>
<body>
    <h2>Extractive Summarization</h2>

    <!-- Form must match the route and method -->
    <form action="{{ url_for('extractive') }}" method="POST">
        <textarea name="text" rows="10" cols="80" placeholder="Paste your news article here..."></textarea><br><br>
        <button type="submit">Summarize</button>
    </form>

    <!-- Show summary if available -->
    {% if summary %}
        <h3>Summary:</h3>
        <p>{{ summary }}</p>
    {% endif %}
</body>
</html>
